<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Game</title>

    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="startPage">
            <div class="startPage__header">
                <div class="startPage__contentHeaderTitle">Тайная комната</div>
                <div class="startPage__contentHeaderSubtitle">Тренажер на память</div>
            </div>
            <div class="startPage__content">
                <div class="startPage__contentHeader">Тренирует:</div>
                <div class="startPage__contentList">
                    <div class="startPage__ListItem">
                        <div class="startPage__ListItemTitle">
                            <img src="assets/contentListImage1.svg" class="startPage__ListItemImage">
                            <div class="startPage__ListItemTitleText">Невербальную память</div>
                        </div>
                        <div class="startPage__ListItemDescription">Сможете вспомнить мелодию с двух нот</div>
                    </div>
                    <div class="startPage__ListItem">
                        <div class="startPage__ListItemTitle">
                            <img src="assets/contentListImage2.svg" class="startPage__ListItemImage">
                            <div class="startPage__ListItemTitleText">Концентрацию и распределение внимания</div>
                        </div>
                        <div class="startPage__ListItemDescription">Поможет справиться с режимом многозадачности</div>
                    </div>
                    <div class="startPage__ListItem">
                        <div class="startPage__ListItemTitle">
                            <img src="assets/contentListImage3.svg" class="startPage__ListItemImage">
                            <div class="startPage__ListItemTitleText">Образное мышление</div>
                        </div>
                        <div class="startPage__ListItemDescription">Сможете придумывать небанальные идеи</div>
                    </div>
                </div>
            </div>
            <button class="startPage__buttonNext">Далее</button>
        </div>
    </div>
    <script src="jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
